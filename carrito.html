<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO DE COMPRAS AMAZON</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div class="main-box">
        <div class="box-subtotal">
            <label class="subtotal">SUBTOTAL COP<span id="subTotal">0</span></label>
        </div>
        <div class="btn-pago-productos">
            <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="images/libro-js.jpg">
        </div>
        <div class="info-producto">
            <label>
                UNA ESCALERA AL CIELO
                <br>
                Mario Mendoza
            </label>
            <label>Editorial Planeta</label>
            <label>Tapa Dura</label>
            <label>Cop <span>0</span></label>
        </div>
        <div class="num-select">
            <div id="numRestar" class="num-restar">-</div>
            <div id="numView"   class="num-view">0</div>
            <div id="numSumar"  class="num-sumar">+</div>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
