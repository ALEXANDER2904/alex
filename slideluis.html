<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="css/slideluis.css">
</head>
<body>
    <div class="img-principal">
        <img id="imagen1" class="img-visible" src="images/slide1.png" alt="">
